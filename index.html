<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bare - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="http://ricorodriguez.me"><img class="logo" src="/assets/logo.jpg" height="50px" alt="logo image" srcset=""></a>
        </div>
    </nav>
    <!-- Page content-->
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <p class="lead">Let's see how long this takes...</p>
        <div class="gameContainer">
            <button id="cell1" class="gameButton"></button>
            <button id="cell2" class="gameButton"></button>
            <button id="cell3" class="gameButton"></button><br>

            <button id="cell4" class="gameButton"></button>
            <button id="cell5" class="gameButton"></button>
            <button id="cell6" class="gameButton"></button><br>

            <button id="cell7" class="gameButton"></button>
            <button id="cell8" class="gameButton"></button>
            <button id="cell9" class="gameButton"></button>
            <h3>Choose your player</h3><button id="player1" class="btn btn-outline-success">Player 1</button><button
                id="player2" class="btn btn-outline-primary">Player 2</button><button id="reset"
                class="btn btn-danger">Reset</button>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/module.js"></script>

</body>

</html>
